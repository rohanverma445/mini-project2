<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <marquee behavior="scroll" direction="left" style="background-color: #f3f6fa; color: rgb(22, 20, 20); padding: 10px; font-size: 1.2em;">
        Welcome to our Airline Reservation System! Enjoy 10% off on your first booking. Use code FIRSTFLIGHT at checkout!
    </marquee>

    <div id="registration-container" class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <input type="text" id="reg-name" placeholder="Name" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="date" id="reg-dob" placeholder="Date of Birth" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <div id="registration-message" class="message"></div>
        <button id="goToLogin" style="display:none;">Go to Login</button>
    </div>

    <div id="login-container" class="container" style="display:none;">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message" class="message"></div>
    </div>

    <div id="reservation-container" class="container" style="display:none;">
        <header>
            <h1>Airline Reservation System</h1>
        </header>
        <main>
            <form id="searchForm">
                <input type="text" id="departure" placeholder="Departure City" required>
                <input type="text" id="destination" placeholder="Destination City" value="Indore" readonly>
                <input type="date" id="date" required>
                <button type="submit">Search Flights</button>
            </form>

            <div id="results">
                <!-- Flight results will be displayed here -->
            </div>

            <div id="booking-slots">
                <h2>Available Booking Slots</h2>
                <!-- Upcoming flights will be displayed here -->
            </div>
        </main>
    </div>

    <div id="booking-container" class="container" style="display:none;">
        <header>
            <h1>Book Flight</h1>
        </header>
        <main>
            <form id="bookingForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="text" id="flightDetails" readonly>
                <input type="text" id="selectedSlot" readonly>
                <button type="submit">Proceed to Payment</button>
            </form>
        </main>
    </div>

    <div id="payment-container" class="container" style="display:none;">
        <header>
            <h1>Payment</h1>
        </header>
        <main>
            <form id="paymentForm">
                <label>
                    <input type="radio" name="paymentMethod" value="upi" required> UPI
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="cash" required> Cash
                </label>
                <button type="submit">Complete Payment</button>
            </form>
        </main>
    </div>

    <!-- Ticket Section -->
    <div id="ticket-container" class="container" style="display:none;">
        <header>
            <h1>Your Ticket</h1>
        </header>
        <main>
            <button onclick="downloadTicket()">Download Ticket as PDF</button>
            <div id="ticket-content">
                <!-- Ticket content will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
